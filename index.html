<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MAHAKAL New Year Bonus</title>

<style>
body{
    margin:0;
    font-family:'Trebuchet MS',sans-serif;
    background:radial-gradient(circle,#1a0000,#000);
    color:#fff;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.card{
    width:380px;
    background:linear-gradient(180deg,#120000,#000);
    border-radius:18px;
    padding:25px;
    text-align:center;
    border:2px solid gold;
    box-shadow:0 0 40px rgba(255,215,0,.5);
}

.logo{
    font-size:30px;
    color:gold;
    font-weight:bold;
    text-shadow:0 0 15px red;
}

.sub{
    font-size:14px;
    color:#ffcccc;
    margin-bottom:20px;
}

.input-row{
    display:flex;
    gap:6px;
}

input{
    flex:1;
    padding:12px;
    font-size:16px;
    border-radius:8px;
    border:none;
    outline:none;
}

button{
    padding:12px 18px;
    border-radius:8px;
    border:none;
    background:gold;
    font-weight:bold;
    cursor:pointer;
}

button:disabled{
    opacity:.6;
    cursor:not-allowed;
}

.gift{
    font-size:90px;
    margin-top:30px;
    cursor:pointer;
    animation:shake 1.5s infinite;
}

@keyframes shake{
    0%{transform:rotate(0)}
    25%{transform:rotate(5deg)}
    50%{transform:rotate(-5deg)}
    75%{transform:rotate(5deg)}
    100%{transform:rotate(0)}
}

.bonus{
    font-size:22px;
    color:gold;
    margin-top:20px;
    text-shadow:0 0 15px gold;
    white-space:pre-line;
}

.timer{
    color:#ff6666;
    margin-top:10px;
}
</style>
</head>

<body>

<div class="card">
    <div class="logo">🔱 MAHAKAL 🔱</div>
    <div class="sub">NEW YEAR SPECIAL BONUS</div>

    <div class="input-row">
        <input id="mobile" maxlength="10" placeholder="10 Digit Mobile No">
        <button id="submitBtn" onclick="submitNumber()">Submit</button>
    </div>

    <div id="gift" class="gift" style="display:none" onclick="openGift()">🎁</div>

    <div id="bonus" class="bonus"></div>
    <div id="timer" class="timer"></div>
</div>

<script>
const FIXED_BONUS = 500;
const LOCK_DAYS = 7;
let currentMobile = null;

function submitNumber(){
    const mobileInput = document.getElementById("mobile");
    const mobile = mobileInput.value.trim();

    if(!/^[0-9]{10}$/.test(mobile)){
        alert("Enter valid 10 digit mobile number");
        return;
    }

    const data = JSON.parse(localStorage.getItem("mahakalBonus")) || {};
    const now = Date.now();

    currentMobile = mobile;
    document.getElementById("gift").style.display = "block";

    if(data[mobile] && now < data[mobile].lockUntil){
        document.getElementById("bonus").innerText =
        `⚠️ ALREADY CLAIMED\n🎁 BONUS: ${data[mobile].bonus}`;
        showTimer(data[mobile].lockUntil);
    }else{
        document.getElementById("bonus").innerText = "";
        document.getElementById("timer").innerText = "";
    }

    // lock input for this device
    mobileInput.disabled = true;
    document.getElementById("submitBtn").disabled = true;
}

function openGift(){
    if(!currentMobile) return;

    const data = JSON.parse(localStorage.getItem("mahakalBonus")) || {};

    if(!data[currentMobile]){
        const lockUntil = Date.now() + LOCK_DAYS * 86400000;
        data[currentMobile] = { bonus: FIXED_BONUS, lockUntil };
        localStorage.setItem("mahakalBonus", JSON.stringify(data));

        confetti();

        document.getElementById("bonus").innerText =
        `🎉 HAPPY NEW YEAR 🎉\nCONGRATULATIONS!\nAPKO MILTE HAI ${FIXED_BONUS} BONUS POINTS`;

        showTimer(lockUntil);
    }
}

function showTimer(end){
    const timer = document.getElementById("timer");
    setInterval(()=>{
        const d = end - Date.now();
        if(d <= 0){
            timer.innerText = "✅ Lock Expired";
            return;
        }
        const days = Math.floor(d/86400000);
        const hrs = Math.floor(d/3600000)%24;
        const min = Math.floor(d/60000)%60;
        const sec = Math.floor(d/1000)%60;
        timer.innerText = `⏳ Locked ${days}d ${hrs}h ${min}m ${sec}s`;
    },1000);
}

/* SIMPLE CONFETTI */
function confetti(){
    for(let i=0;i<60;i++){
        const c=document.createElement("div");
        c.style.position="fixed";
        c.style.width="8px";
        c.style.height="8px";
        c.style.background="gold";
        c.style.left=Math.random()*100+"%";
        c.style.top="-10px";
        c.style.opacity=Math.random();
        c.style.zIndex=9999;
        document.body.appendChild(c);

        const fall=setInterval(()=>{
            c.style.top=(parseFloat(c.style.top)+5)+"px";
            if(parseFloat(c.style.top)>window.innerHeight){
                c.remove();
                clearInterval(fall);
            }
        },20);
    }
}
</script>

</body>
</html>
